  <title>Simple Chessboard</title>
  <style>
    .chessboard {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      border: 5px rgb(0, 0, 0) solid;
    }

    .square {

      height: 50px;
    }

    .light {

    }

    .dark {

</head>
