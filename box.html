<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Four Boxes</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			background: #f4f4f4;
		}
		.box-container {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 2rem;
		}
		.box {
			width: 120px;
			height: 120px;
			background: #3c037d;
			color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			border-radius: 45rem;;
		}
	</style>
</head>
<body>
	<div class="box-container">
		<div class="box">Box 1</div>
		<div class="box">Box 2</div>
		<div class="box">Box 3</div>
		<div class="box">Box 4</div>
	</div>
</body>
</html>
